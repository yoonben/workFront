    <h2>문제 1. 색상 조절하기</h2>

    <p>
        색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들기
    </p>
    <div id="div1" class="div-test"></div>
    <input id="selectColor" type="color" value=''>
    <button onclick="changeColor();">변경</button>
    <script>
        function changeColor() {
            var color = document.querySelector('#selectColor');
            var div1 = document.querySelector('#div1');
            var divColor = getComputedStyle(div1).backgroundColor;
            var value = color.value;
            console.log(value);
            // #123456
            // 16진수 숫자를 rgb로 변경
            var r = parseInt(value.substr(1,2),16); 
            var g = parseInt(value.substr(3,2),16);
            var b = parseInt(value.substr(5,2),16); 
            // rgb타입으로 생성
            var rgbColor = `rgb(${r}, ${g}, ${b})`;
            console.log(rgbColor);
            console.log(divColor);

            if (divColor == rgbColor) {
                alert('같은 색상 입니다');
            } else {
                div1.style.backgroundColor = value;
                div1.style.width = '200px';
                div1.style.height = '200px';
            }
        }
    </script>

    <h2>문제 2. 크기 변경하기</h2>
    <p>
        버튼에 따라 크기 조절이 가능하도록 만들기
    </p>
    <div id="div2" class="div-test"></div>
    <button onclick="setSize('1');">50X50</button>
    <button onclick="setSize('2');">원본(100X100)</button>
    <button onclick="setSize('3');">200X200</button>

    <script>
        function setSize(id) {
            var div2 = document.querySelector('#div2');

            if (id == 1) {
                console.log(id);
                div2.style.width = '50px';
                div2.style.height = '50px';
            } else if (id == 2) {
                console.log(id);
                div2.style.width = '100px';
                div2.style.height = '100px';
            } else if (id == 3) {
                console.log(id);
                div2.style.width = '200px';
                div2.style.height = '200px';
            }
        }
    </script>

    <h2>문제 3. HTML 태그에 접근</h2>
    <p>
        텍스트 박스로 입력받은 데이터를 가져와서 출력하기 <br>
        (단, 구매자는 태그이름, 상품명은 아이디, 구매 가격은 name값으로 접근)
    </p>

    <label>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요."></label>

    <br><br>

    <label>상품명 : <input type="text" id="pName" placeholder="구매 상품명을 입력하세요."></label>

    <br><br>

    <label>가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요."></label>

    <br><br>

    <button onclick="printValue();">입력값 출력하기</button>

    <div id="area"></div>

    <script>
        function printValue() {
            var div = document.getElementById('area');
            var name = document.getElementsByTagName('input')[1].value;
            var product = document.getElementById('pName').value;
            var price = document.getElementsByTagName('input')[3].value;



            if (name.trim() == '' || name.length == 0) {
                alert('이름을 입력해주세요');
                input.focus();
            } else if (product.trim() == '' || product.length == 0) {
                alert('상품을 입력해주세요');
                input.focus();
            } else if (price.trim() == '' || price.length == 0) {
                alert('가격을 입력해주세요');
                input.focus();
            } else {
                div.innerHTML = '구매자 : ' + name + '<br> 상품명 : ' + product + '<br> 가격 : ' + price;

            }
        }
    </script>

    <h2>문제 4. 테이블 만들기</h2>
    <p>
        prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기 <br>
        아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블 포함한다.
    </p>

    <button onclick="makeTable()">테이블 생성</button>

    <div id="div3" style="margin-top: 10px;"></div>


    <script>
        function makeTable() {

            var col = prompt('테이블의 열의 갯수는?');
            var row = prompt('테이블의 행의 갯수는?');

            var table = '<table border = "1">';
            for (i = 0; i < row; i++) {
                table += '<tr>';
                for (j = 1; j <= col; j++) {
                    table += '<td>컬럼' + j;
                    table += '</td>';
                }
                table += '</tr>';
            }
            table += '</table>';

            document.querySelector('#div3').innerHTML = table;

        }
    </script>
