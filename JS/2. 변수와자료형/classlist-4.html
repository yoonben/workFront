<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 활용하기</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id='btn1'>모드번경</button>
  <h1 id="title">My Profile</h1>
  <div id="profile">
    <img src="images/pf.png" alt="도레미">
    <div id="desc">
      <p class="user" id='userName'>이름 : 도레미</p>
      <p class="user">주소 : somewhere</p>
      <p class="user">연락처 : 1234-5678</p>
    </div>
  </div>

  <script>
    title.onclick = () =>{
      // 1. 클릭시 class속성의 clicked를 추가
      // title.classList.add('clicked');

      // 2. class속성에 포함되어 있는지 확인후
      // 없으면 추가, 있으면 삭제
      /*
      if(!title.classList.contains('clicked')){
        title.classList.add('clicked');
      }else{
        title.classList.remove('clicked');
      }
      */

      // 3. toggle
      title.classList.toggle('clicked');
    } 

    userName.onclick = () =>{
      if(!userName.classList.contains('blue-italic')){
        userName.classList.add('blue-italic');
      }else{
        userName.classList.remove('blue-italic');
      }
    }

    btn1.onclick = () =>{
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
