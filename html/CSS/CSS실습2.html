<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            float: left;
            margin: 0 auto;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        ul {
			list-style:none;
		}
        li{
            height: 30px;
        }
        span{
            color: rgb(173, 22, 22);
            font-weight: bold;
        }
        h1{
            padding-left: 10px;
        }
    </style>
</head>
<body>
        <div>
            <h1>최신 웹 디자인 트렌드</h1>

            <ul>
                <li><span class='red'>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
                <li><span class='red'>플랫 디자인</span> - 입체에서 평면으로</li>
                <li><span class='red'>원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
                <li><span class='red'>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
                <li><span class='red'>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
            </ul>
        </div>
</body>
</html>
