<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <h1>나품관리</h1>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <label><li>나품자명 : <input type="text" name='name' id='name' placeholder='name'></li> </label><br>

                <label><li>email : <input type="email" name='tel' id='tel' placeholder='answs@naver.com'></li></label><br>

                <label><li>홈페이지 : <input type="url" name="url" id="url" value='http://'></li></label>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>남품정보</legend>
            <ul>
                <label><li>상품명 : <input type="text" name='product' id='product'></li></label><br>

                <label> <li>납품수량 : <input type="number" name='quantity' id='quantity' min='100' placeholder='최소 100'></li></label> <br>

                <li>납풍등급 : <input type="range"></progress></li><br>

                <label><li>기타사항 : <textarea name="" id="" cols="15"></textarea></li></label>
            </ul>
        </fieldset>
        <p><input type="submit" value='send message'></p>
    </form>
</body>
</html>
