<!--주석 -->
<!--현재 문서가 html5 언어로 작성된 문서라는 의미
웹브라우저는 웹문서 뿐만 아니라 다양한 종류의 문서를 열수 있습니다
브라우저에게 문서의 타입을 알려주는 역학을 합니다
 -->
<!DOCTYPE html>

<html lang="ko">

<!-- 웹문서의 정보
 문서에 출력되지 않는 태그를 이용하여 작성
 문서 실행에 필요한 외부파일을 담아줍니다

 mate 태그 : 문서의 정보를 담고 있는 태그
 title 태그 : 문서의 제목을 브라우져의 탭에 표시-->
<head>
    <!-- 문서에서 사용할 문자코드를 지정-->
    <meta charset="UTF-8">
    <!-- 문서의 키워드
    검색 엔진에서 검색어를 입력하고 찾기를 할때 사용
    content : 홈페이지가 담고 있는 내용을 ,를 이용하여 나열-->
    <meta name="keywords" content="html의 구조,html, 태그">
    <!--웹문서의 설명 -->
    <meta name="description" content="html의 구조를 알아봅시다">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    문자를 입력 할 경우 출력되기는 하지만 <br>컨텐츠의 내용은 body태그 내에 입력해 주세요!!
    줄바꿈을 하기 위해서는 줄바꿈 태그를 이용 공백은 하나만
    <!-- 문서의 제목
        웹브라우저의 탭에 문서의 제목을 표시 -->
    <title>나의첫페이지</title>
</head>
<!-- 웹문서의 내용
        화면에 출력되는 내용을 작성합니다. -->
<body>
    <!-- 제목글자 -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>

    <!-- 수편선을 넣은 태그 -->
    <hr>
</body>
</html>
