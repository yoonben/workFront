<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- This is a HTML code for a registration form -->

<form>
    <label for="email">Email:</label> <!-- Label for email input field -->
    <input type="email" id="email" name="email" required> <!-- Email input field with required attribute -->

    <label for="name">Name:</label> <!-- Label for name input field -->
    <input type="text" id="name" name="name" required> <!-- Name input field with required attribute -->

    <label for="birthdate">Birthdate:</label> <!-- Label for birthdate input field -->
    <input type="date" id="birthdate" name="birthdate" required> <!-- Birthdate input field with required attribute -->

    <input type="submit" value="Submit"> <!-- Submit button -->
</form>
</body>
</html>
