    <title>Document</title>
</head>
<body>
    div>ui>li
    <div>
        <ui>
            <li></li>
        </ui>
    </div>
    
    div>ui>li*3
    <div>
        <ui>
            <li></li>
            <li></li>
            <li></li>
        </ui>
    </div>

    div>div.box$*5
    <div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>

    div>div.box$*5{box$}
    <div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </div>
</body>
