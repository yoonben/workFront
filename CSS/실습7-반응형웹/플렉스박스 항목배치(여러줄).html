<html lang="en">

    <script src="https://kit.fontawesome.com/1831dab350.js" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 200px;
            height: 150px;
            background-color: #ddd;
            border: 1px solid #222;
            /* 왼쪽에서 오른쪽, 여러줄 표시 */
            flex-flow: row wrap;
            margin-bottom: 30px;
            /* 플렉스 컨테이너 지정 */
            display: flex;
        }

        .box {
            /* padding: 5px 45px;
            margin: 5px; */
            width: 80px;
            background-color: #222;
            border: 1px dotted #ddd;
        }

        p {
            color: white;
            text-align: center;
        }

        #opt1{
            align-content: flex-start;  /* 교차축 시작점 기준 */
        }

        #opt2{
            align-content: flex-end;    /* 교차축 끝점 기준 */
        }
        #opt3{
            align-content: center;      /* 교차축 중앙 기준 */
        }
        #opt4{
            align-content: space-between; /* 시작점과 끝점 배치후 중간 항목을 같은 간격으로 배치 */
        }
        #opt5{
            align-content: space-around;   /* 전체 항목을 같은 간격으로 배치 */
        }
        #opt6{
            align-content: stretch;     /* 항목을 늘려 교차축에 가득 차게 배치 */
        }
    </style>
</head>
<body>
    <h2>align_center</h2>
    플렉스 항목이 여러줄로 표시 될때 교차축 기준의 배치 방법 지정
